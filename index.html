<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container p-5 rounded-shadow mt-5"
        style="border: 5px solid black; justify-content: space-between; width: 500px; background-color:steelblue;">
        <h1 style="text-align: center;font-family:sans-serif;color:azure">
            Simple Calculator</h1>
        <table class="table">
            <tr>
                <td colspan="4">
                    <input type="text" class="form-control" id="display"
                        style="box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);">
                </td>
            </tr>
            <tr style="justify-content:center;">
                <td>
                    <button class="btn btn-danger btn-lg btn-rounded-pill "
                        style="box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);"
                        id="c"onclick="allClear()">C</button>
                </td>
                <td>
                    <button class="btn btn-success btn-lg btn-rounded-pill"
                        style="box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);"
                        id="+"onclick="writeExp(event)">+</button>
                </td>
                <td>
                    <button class="btn btn-success btn-lg btn-rounded-pill"
                        style="box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);"
                        id="-"onclick="writeExp(event)">-</button>
                </td>
                <td>
                    <button class="btn btn-success btn-lg btn-rounded-pill"
                        style="box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);"
                        id="/"onclick="writeExp(event)">/</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="btn btn-warning btn-lg btn-rounded-pill"
                        style="box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);"
                        id="1" onclick="writeExp(event)">1</button>
                </td>
                <td>
                    <button class="btn btn-warning btn-lg btn-rounded-pill"
                        style="box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);"
                        id="2"onclick="writeExp(event)">2</button>
                </td>
                <td>
                    <button class="btn btn-warning btn-lg btn-rounded-pill"
                        style="box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);"
                        id="3"onclick="writeExp(event)">3</button>
                </td>
                <td>
                    <button class="btn btn-success btn-lg btn-rounded-pill"
                        style="box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);"
                        id="*"onclick="writeExp(event)">*</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="btn btn-warning btn-lg btn-rounded-pill"
                        style="box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);"
                        id="4"onclick="writeExp(event)">4</button>
                </td>
                <td>
                    <button class="btn btn-warning btn-lg btn-rounded-pill"
                        style="box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);"
                        id="5"onclick="writeExp(event)">5</button>
                </td>
                <td>
                    <button class="btn btn-warning btn-lg btn-rounded-pill"
                        style="box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);"
                        id="6"onclick="writeExp(event)">6</button>
                </td>
                <td>
                    <button class="btn btn-success btn-lg btn-rounded-pill"
                        style="box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);"
                        id="="onclick="getResult()">=</button>
                </td>
            </tr>
            <br>
            <tr>
                <td>
                    <button class="btn btn-warning btn-lg btn-rounded-pill"
                        style="box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);"
                        id="7"onclick="writeExp(event)">7</button>
                </td>
                <td>
                    <button class="btn btn-warning btn-lg btn-rounded-pill"
                        style="box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);"
                        id="8"onclick="writeExp(event)">8</button>
                </td>
                <td>
                    <button class="btn btn-warning btn-lg btn-rounded-pill"
                        style="box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);"
                        id="9"onclick="writeExp(event)">9</button>
                </td>
                <td>
                    <button class="btn btn-warning btn-lg btn-rounded-pill"
                        style="box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);"
                        id="0"onclick="writeExp(event)">0</button>
                </td>
            </tr>
            <tr>
                <td colspan="4" class="text-center">
                    <button class="btn btn-info btn-block" onclick="backSpace()">Backspace</button>
                </td>
            </tr>
        </table>
    </div>

    <script src="./main.js"></script>
</body>

</html>
